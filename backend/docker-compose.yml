version: '3.8'

services:
  user_login_service:
    build:
      context: ./UserLoginService
    container_name: user_login_service
    ports:
      - "8002:8002"
    env_file:
      - ./UserLoginService/.env
    volumes:
      - ./UserLoginService:/app
    depends_on:
      - db
  
